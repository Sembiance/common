http2 on;

more_set_headers -t "application/vnd.ms-fontobject application/x-font-ttf application/font-woff application/font-woff2" "Access-Control-Allow-Origin: *";
more_set_headers -t "text/html application/xhtml+xml text/plain application/json application/javascript text/xml application/xml" "X-Content-Type-Options: nosniff";
more_set_headers -t "text/html application/xhtml+xml" "X-Frame-Options: SAMEORIGIN" "X-XSS-Protection: 1; mode=block" "X-UA-Compatible: IE=edge";

more_set_headers "Referrer-Policy: no-referrer-when-downgrade";
